name: Test

on:
  pull_request:

jobs:
  test:
    name: Test Compilation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install packages
        run: npm ci

      - name: Fetch data
        run: npm run fetch

      - name: Run tests (build is okay)
        run: npm run build
